<!DOCTYPE html>
<html>
<head> 
<title> Tic-Tac-Toe </title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="jquery/3.3.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>  
  <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script> 

function draw_board(board_size) {
	var myTable= "<table id='board' class='table table-bordered' style='text-align: center; width:100%'>";
	myTable += "<thead>"
	myTable += "<tr>"
	myTable += "<th>#</th>";


	for (var i=0; i<board_size; i++) {
		myTable+="<th>"+ i + "</th>";
	}
	myTable += "</tr>"
	myTable += "</thead>";

	for (var i=0; i<board_size; i++) {

		myTable+="<tr>";
		myTable+="<th >"+i+"</th>";
		for (var j=0; j<board_size; j++)
		{
			myTable+="<td id='" + (i*board_size + j) + "'></td>";
		}
		myTable+="</tr>";
	}  
	myTable+="</table>";
  	return myTable;
}

$(document).ready(function(){

	var board_size = 3;
	myTable =draw_board(board_size);
	$("#board").html(myTable);
	var move = 1;
	var play = true;

	$("#start").click(function(){
		$.ajax({url: "http://localhost:5000/start", async: false, success: function(result){
			$("#status").html(result);
		}});
	});

	$( "select#sel_board_size" ).change(function() {
		board_size = $(this).val();
		myTable =draw_board(board_size);
		$("#board").html(myTable);
		move = 1;
		play = true;
	});

	$("#board tr td").click(function() {
		console.log("click " + $(this).attr('id'));
		if ($(this).text()=="" && play) {
			if ((move%2)==1) { $(this).append("x"); } 
			else { $(this).append("o"); }
			move++;
		}
	});
	
});




</script>      
</head>
<body>



<div class="jumbotron text-center">
  <h1>Funny Game</h1>
  <p>Play Game with Computer!</p> 
</div>
  
<div class="container">
  	<div class="row">
			<div class="col-sm-4">
				<h3>Board</h3>
				<p><div id="board"> </div></p>
			</div>
			<div class="col-sm-4">
			</div>
			<div class="col-sm-4">
				<h3>Game</h3>
				<label for="sel1">Select list (select one):</label>
				<select class="form-control" id="sel_board_size">
					<option>3</option>
					<option>5</option>
					<option>7</option>
					<option>9</option>
					<option>11</option>
					<option>13</option>
					<option>19</option>
				</select>
				<div id="status" class="status"><h3>Let AJAX change this text</h3></div>
				<button id="start">Change Content</button>
			</div>
  </div>
</div>

             
</body>  
</html>
